<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="file:///C:/Users/panpa/amachan/src/js/confirm.js"></script>
    <link
      href="file:///C:/Users/panpa/amachan/src/css/input.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>確認画面</title>
  </head>
  <body>
    <header class="heading">
      <a>利用者情報確認</a>
    </header>

    <div id="errMsg"></div>

    <form class="style" id="form">
      <table>
        <tr>
          <td valign="bottom">
            <span class="subheading required">
              氏名
            </span>
          </td>
          <td>
            <input
              type="name"
              id="lastName2"
              name="input-lastname"
              placeholder="姓"
              class="inputBox"
              required
            /><input
              type="name"
              id="firstName2"
              name="first-name"
              placeholder="名"
              class="inputBox"
              required
            /><br />
            <div id="err-msg-name"></div>
          </td>
        </tr>
        <tr>
          <td>
            <span class="subheading required">
              性別
            </span>
          </td>
          <td>
            <div id="err-msg-gender"></div>
            <br />
            <label for="woman">女</label>
            <input
              type="radio"
              id="radio-1"
              name="gender"
              value="woman"
              required
            />
            <label for="woman">男</label>
            <input type="radio" id="radio-2" name="gender" value="man" />
          </td>
        </tr>
        <tr>
          <td>
            <span class="subheading required">
              住所
            </span>
          </td>
        </tr>
        <tr>
          <td>
            <span class="element">
              都道府県
            </span>
          </td>
          <td>
            <select name="pref2" id="pref2" class="select"> </select>
          </td>
        </tr>
        <tr>
          <td>
            <span class="element">
              住所１
            </span>
          </td>
          <td>
            <input
              type="adress"
              placeholder="市町村、番地"
              id="adress1-2"
              class="inputBox"
              required
            /><br />
            <div id="err-msg-adress1"></div>
          </td>
        </tr>
        <tr>
          <td>
            <span class="element">
              住所２
            </span>
          </td>
          <td>
            <input
              type="adress"
              placeholder="マンション名、部屋番号"
              id="adress2-2"
              class="inputBox"
              required
            /><br />
            <div id="err-msg-adress2"></div>
          </td>
        </tr>
        <tr>
          <td valign="top">
            <span class="subheading required">
              アレルギー
            </span>
          </td>
          <td>
            <input
              type="radio"
              id="allergie1"
              name="btn"
              value="yes"
              required
            /><span>有</span>
            <input type="radio" id="allergie2" name="btn" value="no" /><span
              >無</span
            ><br />

            <span id="detail" class="invisibility element"
              >詳細を入力してください</span
            ><br />
            <input
              type="text"
              id="txt-area2"
              class="invisibility inputBox"
              placeholder="食品名"
            />
          </td>
        </tr>
        <tr>
          <td valign="top">
            <span class="subheading">
              備考欄
            </span>
          </td>
          <td>
            <textarea
              id="txt-area2-2"
              class="radius"
              rows="10"
              cols="60"
              placeholder="備考欄"
            ></textarea>
          </td>
        </tr>
        <tr></tr>
      </table>
    </form>
    <div class="submit">
      <input type="submit" id="btnsubmit" value="登録する" class="btn" />
      <input type="submit" id="btnsubmit2" value="戻る" class="btn" />
    </div>
    <footer>
      <p>by amane</p>
    </footer>
  </body>
</html>
